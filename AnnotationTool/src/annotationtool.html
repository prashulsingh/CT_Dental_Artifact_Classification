

<!DOCTYPE HTML>
<html>
<head>
    <!-- twitter bootstrap CSS stylesheet - included to make things pretty, not needed or used by cornerstone -->
    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="cornerstone.min.css" rel="stylesheet">
    <link href="annotation.css" rel="stylesheet">

</head>
<style>
  
</style>
<body>
<div class="container">

    <div class="page-header">
        <h1>Annotation Tool</h1>
    </div>

    <div class="row fileInfo">
        <div class="form-horizontal" style="padding:2%">
            <div class="form-group">
                
                <input type="file" name="client-file" id="client-files" onchange="showDicomFiles(this)" multiple />
                <label>Folder Location</label>
                <input type="text" size = "70" name="dicom_folder_loc" />
                
                <button  id ="retrieveAnnotationBtn" style = "margin-left:5%" onclick="retrieveAnnotation()">Retrieve Annotation as CSV</button>
            </div>
            <label id="annotationLabel">Annotation Files Found</label>
            <label id = "annotationFiles"></label>
        </div>
    </div>
    <div id="imagesContainer" >
    </div>
    <!-- The Modal -->
    <div id="retrieveAnnotation" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <label>Folder location </label>
            <input style = "margin:2%;margin-left:12%" type="text"  size="70" id="folderLoc" multiple />
            <br>
            <label>Annotation file name </label>
            <input type="text" style = "margin:2%;margin-left: 8%;"  id="annotationFileName" multiple />
            <br>
            <button style=" margin-left : 60%" id = "download" >Download</button>
        </div>
  
  </div>
    
</div>
</body>


<!-- jquery - currently a dependency and thus required for using cornerstoneWADOImageLoader -->
<script src="jquery.min.js"></script>

<!-- include the cornerstone library -->
<script src="cornerstone.min.js"></script>

<!-- include the dicomParser library as the WADO image loader depends on it -->
<script src="dicomParser.min.js"></script>

<!-- include the cornerstoneWADOImageLoader library -->
<script src="cornerstoneWADOImageLoader.min.js"></script>
<script src="../dist/cornerstoneFileImageLoader.js"></script>
<script src="../dist/cornerstoneMath.min.js"></script>
<script src="../dist/cornerstoneMath.min.js.map"></script>

<script src="cornerstoneTools.min.js"></script>
<!-- jpeg 2000 codec -->
<script src="jpx.min.js"></script>
<script type="text/javascript" src="annotationtool.js"></script>
</html>
